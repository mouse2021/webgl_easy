<!DOCTYPE HTML>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<script type="text/javascript">
		function draw() {
			var canvas = document.getElementById("canvas");
			if (canvas.getContext) {
				var context2D = canvas.getContext("2d");
	
				// Draw a red rectangle
				context2D.fillStyle = "rgb(255, 0, 0)";
				context2D.fillRect(20, 20, 80, 80);
	
				// Draw a green rectangle that is 50% transparent
				context2D.fillStyle = "rgba(0, 255, 0, 0.5)";
				context2D.fillRect(70, 70, 80, 100);
	
				// Draw a circle with black color and linewidth set to 5
				context2D.strokeStyle = "rgb(0, 0, 255)";
				context2D.lineWidth = 5; /* 선두께 */
	
				context2D.beginPath();
				context2D.arc(100, 100, 90, (Math.PI/180)*45, (Math.PI/180)*90, false);
				// x좌표, y좌표, 지름?, 시작위치, 끝위치, f=3시~시계방향/t=3시~반시계방향
				context2D.stroke(); // arc는 설정, stroke그리기 명령인듯
				context2D.closePath();
	
				// Draw some text
				context2D.font = "20px serif";
				context2D.fillStyle = "#ff0000";
				context2D.fillText("Hello world", 40, 220);
			}
		}
	</script>
	</head>
	<body onload="draw();">
		<canvas id="canvas" width="300" height="300">
		Your browser does not support the HTML5 canvas element.
		</canvas>
	</body>
</html>
